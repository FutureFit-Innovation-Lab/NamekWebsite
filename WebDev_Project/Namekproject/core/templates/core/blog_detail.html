{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 blog-content">
            <h1 class="blog-header">{{ blog.title }}</h1>
            <p class="blog-date">{{ blog.created_at|date:"F d, Y" }}</p>
            <p class="blog-intro">{{ blog.excerpt }}</p>
            
            <!-- Featured Image -->
            {% if blog.thumbnail %}
            <div class="text-center">
                <img src="{{ blog.thumbnail.url }}" alt="{{ blog.title }}" class="blog-image img-fluid rounded">
            </div>
        {% endif %}

            <!-- Main Content -->
            <p>{{ blog.content|linebreaks }}</p>
            
            <!-- Back to Blogs Button -->
            <a href="{% url 'blog' %}" class="btn btn-primary mt-3">‚Üê Back to Blogs</a>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .blog-content {
        max-width: 800px;  /* Ensures content is not too wide */
        margin: auto;  /* Centers everything */
        text-align: justify;  /* Makes text readable */
    }

    .blog-image {
        max-width: 100%;  /* Ensures image is responsive */
        height: auto;
        margin: 20px auto; /* Adds equal space around image */
        display: block; /* Ensures image is properly centered */
    }
</style>
